<meta name="robots" content="noindex">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

.layout {
  margin: 0 auto;
  width: 600px;

}

.box {
  margin-top: 30px;
  border-radius: 3px;
  line-height: 1.5;
  padding: 1px 16px;
}

.congration {
  background: #4CAF50;
}

.message {
  background: #2196F3;
}

.mygod {
  background: #f44336
}

.alert {
  background: #ff9800;
}
h3 {
  color: #fff;
  padding: 1px 16px;
  margin: 10px 0;
}

p {
  color: #fff;
  padding: 1px 16px;
}
span {
  float: right;
  border: 1px solid;
}
</style>
</head>
<body>
  <div class="layout">
    <div class="box congration">
      <span>X</span>
      <h3>恭喜你</h3>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="box message">
      <span>X</span>
      <h3>通知</h3>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="box mygod">
      <span>X</span>
      <h3>天啊</h3>
      <p>竟然几天没做任务</p>
    </div>
    <div class="box alert">
      <span>X</span>
      <h3>警告</h3>
      <p>学如逆水行舟，不进则退</p>
    </div>
  </div>
</body>
