<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

.layout {
  margin: 0 auto;
  width: 600px;
}

li {
  list-style: none;
}

a {
  text-decoration: none;
  color: #333;
}

.head-nav {
  background: #f1f1f1;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16);
}

.clearfix::after {
  content: '';
  display: block;
  clear: both;
}

.head-nav>li {
  float: left;
  position: relative;

}

.head-nav>li>a {
  padding: 6px 10px;
  display: block;
}

.head-nav>li:hover {
  background: #666;
  opacity: 0.7;
  color: #000;
}
.head-nav .content-nav {
  position: absolute;
  background: #fff;
  min-width: 160px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.16);
  display: none;
}

.head-nav .content-nav>li:hover {
  background: #666;
  opacity: 0.7;
  color: #000;
}

.head-nav .content-nav>li>a {
  padding-top: 6px;
  display: block;
}

.head-nav>li:hover .content-nav {
  display: block;
}
</style>
</head>
<body>
  <div class="layout">
    <ul class="head-nav clearfix">
      <li><a href="#">首页</a></li>
      <li><a href="#">作品</a></li>
      <li>
        <a href="#">更多</a>
        <ul class="content-nav">
          <li><a href="#">Github</a></li>
          <li><a href="#">知乎</a></li>
          <li><a href="#">博客</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
